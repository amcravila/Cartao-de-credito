<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validador de Cartão de Crédito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center mt-5 mb-5">Validador de Cartão de Crédito - Algoritmo de Luhn</h1>
    <form class="form-signin d-flex flex-column align-items-center">
      <input type="text" id="card-number" class="form-control col-5 mb-4" placeholder="Digite o número do cartão" required autofocus onkeyup="onlyNumbers(this);">
      <input type="submit" id="submit-btn" class="btn btn-dark" value="Validar">
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
